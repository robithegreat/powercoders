<!DOCTYPE html>

    <title>command  key notes</title>
  </head>
  <body>
    <h1> Shell cheatsheet</h1>

    <h3>Meaning</h3>

    <ul>
      <li><b>cd</b>=print working directory</li>
      <li><b>dir</b>=list directory contents</li>
      <li><b>cd dir</b>=change to subdirectory</li>
      <li><b>cd ..</b>=go up a directory</li>
      <li><b>mk dir Name</b>=create a directory</li>
      <li><b>rm dir Name</b>=delete a directory</li>
    </ul>

    <table border="1" width="300">
      <tr>
        <td>John</td>
        <td>Doe</td>
      </tr>
    </table>
  </body>
